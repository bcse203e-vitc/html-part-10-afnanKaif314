<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <script>
        function submitOrder() {
            const s = document.querySelector('input[name="size"]:checked')?.value;
            const t = [];
            document.querySelectorAll('input[name="toppings"]:checked').forEach(c => t.push(c.value));
            let summary = `Pizza Size: ${s}\nToppings: ${t.join(', ')}`;
            if (!s) {
                summary = 'Please select a pizza size.';
            } else if (t.length === 0) {
                summary = 'Please select at least one topping.';
            }
            alert(summary);
        }
    </script>
</head>
<body>
    <h2>Pizza Order Form</h2>
    <form onsubmit="event.preventDefault(); submitOrder();">
        <h3>Select Pizza Size:</h3>
        <label>
            <input type="radio" name="size" value="Small"> Small
        </label>
        <label>
            <input type="radio" name="size" value="Medium"> Medium
        </label>
        <label>
            <input type="radio" name="size" value="Large"> Large
        </label>

        <h3>Select Toppings:</h3>
        <label>
            <input type="checkbox" name="toppings" value="Cheese"> Cheese
        </label>
        <label>
            <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni
        </label>
        <label>
            <input type="checkbox" name="toppings" value="Mushrooms"> Mushrooms
        </label>
        <label>
            <input type="checkbox" name="toppings" value="Olives"> Olives
        </label>

        <br><br>
        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
